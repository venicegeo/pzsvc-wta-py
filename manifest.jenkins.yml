applications:
- name: pzsvc-wta-py
  host: pzsvc-wta-py
  command: chmod 755 ./pzsvc-wta.bin && ./pzsvc-wta.bin ./pzsvc-exec.config & chmod 755 ./pzsvc-taskworker.bin && ./pzsvc-taskworker.bin ./pzsvc-exec.config
  buildpack: https://github.com/venicegeo/binary-wta-py-buildpack
  health-check-type: none
  memory: 16G
  disk_quota: 2G
  instances: 1
  timeout: 180
  env:
    LD_LIBRARY_PATH: "/home/vcap/app/lib"
    PATH: "/bin:/usr/bin:/home/vcap/app/bin:/home/vcap/app/lib:/home/vcap/app"
    PYTHONPATH: "/home/vcap/app/lib/python2.7/dist-packages"
    PZ_API_KEY: "__PZ_API_KEY__"
    PZ_ADDR: "https://__PZ_ADDRESS__"
