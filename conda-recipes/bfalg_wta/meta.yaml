package:
  name: bfalg_wta
  version: 0.1.0

source:
  # https://github.com/venicegeo/bfalg-ndwi/archive/develop.zip
  path: ../vendor/bfalg-ndwi
requirements:
  build:
    - gcc
    - python
    - numpy 1.12.0
    - gippy
    - beachfront
    - pypotrace
    - scikit-image==0.13.0
    - scikit-learn==0.18.1
    - scipy==0.19.0

  run:
    - python
    - numpy 1.12.0
    - gippy
    - beachfront
    - pypotrace
    - scikit-image==0.13.0
    - scikit-learn==0.18.1
    - scipy==0.19.0

build:
  preserve_egg_dir: True
  string: py{{py}}_0
  #binary_relocation: False

about:
  home: https://github.com/venicegeo/bfalg-ndwi
  summary: "A library and a CLI for running shoreline detection "
  license: Apache 2.0
